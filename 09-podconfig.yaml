apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  containers:
    - name: nginx
      image: nginx:1.14.2
      ports:
        - containerPort: 80
      env:
        - name: course
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: course
        - name: trainer
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: trainer
